<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
        content="146068838972-82gthqrugjeib6alk3024ljjggpri4q4.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/cc5b5b392d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>

<body>

    <div id="app">
        <!-- Login -->

        <section class="login-page">
            <div class="row justify-content-center mt-5">
                <div class="col-4">
                    <form @submit.prevent="login" v-if="!isLogin">
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="text" class="form-control" v-model="emailLogin" id="email"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" class="form-control" v-model="passwordLogin" id="password" required
                                placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-outline-success">Login</button>
                        <a class="btn btn-outline-info mx-2" href="#" onclick="registerForm()">Register</a>
                        <div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Register -->

        <section class="register-page" v-if="!isLogin">
            <div class="row justify-content-center mt-5">
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="text" class="form-control" name="email" id="emailRegister"
                                placeholder="e.g: foobar@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" class="form-control" name="password" id="passwordRegister" required
                                placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-outline-success mx -2">Register</button>
                        <button type="submit" class="btn btn-outline-warning" onclick="auth()">Cancel</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Home-Page -->

        <section class="home-page" v-if="isLogin">

            <!-- Navbar -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background:#147dd9;">
                    <a class="navbar-brand mr-auto" href="#" onclick="auth()">Kanban</a>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ userEmail }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <button class="dropdown-item" href="#" @click="logout">Logout</button>
                                <!-- <a class="dropdown-item" href="#" @submit.prevent="logout">Logout</a> -->
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Card -->
            <div class="container">
                <!-- Add Task -->
                <button type="button" class="btn btn-outline-primary btn-sm mt-4" data-toggle="modal"
                    data-target="#exampleModal">
                    Add Task
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <div class="col-8">
                                        <form @submit.prevent="addTask">
                                            <div class="form-group">
                                                <label for="title">Title :</label>
                                                <input type="text" class="form-control" v-model="title" id="title"
                                                    placeholder="e.g: Harimau di Dalam Kubur">
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Description :</label>
                                                <input type="textarea" rows="4" cols="50" class="form-control"
                                                    v-model="description" id="description" required
                                                    placeholder="The most powerful scene in a movie">
                                            </div>
                                            <div class="form-group">
                                                <label for="category">Category :</label>
                                                <select id="category" v-model="category" class="custom-select custom-select-sm">
                                                    <option value="back log">Back Log</option>
                                                    <option value="todo">Todo</option>
                                                    <option value="done">Done</option>
                                                    <option value="completed">Completed</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="due_date">Due Date :</label>
                                                <input type="date" class="form-control" v-model="due_date" id="due_date"
                                                    required>
                                            </div>
                                            <!-- <button type="submit" class="btn btn-outline-success mb-2">Create</button> -->
                                            <button class="btn btn-outline-primary mr-1">Create</button>
                                            <button class="btn btn-outline-secondary"
                                                data-dismiss="modal">Close</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="card-deck my-4">

                    <!-- Backlog -->
                    <div class="card">
                        <div class="card-header card-header-custom">Backlog</div>
                        <div v-for="task in fetchBackLog">
                            <div class="card-body border-success">
                                <h5 class="card-title text-center"> {{ task.title }} </h5>
                                <p class="card-text">{{ task.category }} </p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Add Task</small>
                        </div>
                    </div>

                    <!-- Todo -->
                    <div class="card">
                        <div class="card-header card-header-custom">Todo</div>
                        <div v-for="task in fetchTodo">
                            <div class="card-body">
                                <h5 class="card-title text-center">{{ task.title }}</h5>
                                <p class="card-text">{{ task.category }}</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Add Task</small>
                        </div>
                    </div>

                    <!-- Done -->
                    <div class="card">
                        <div class="card-header card-header-custom">Done</div>
                        <div v-for="task in fetchDone">
                            <div class="card-body border-success">
                                <h5 class="card-title text-center"> {{ task.title }} </h5>
                                <p class="card-text">{{ task.category }} </p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Add Task</small>
                        </div>
                    </div>

                    <!-- Completed -->
                    <div class="card">
                        <div class="card-header card-header-custom">Completed</div>
                        <div v-for="task in fetchCompleted">
                            <div class="card-body">
                                <h5 class="card-title text-center">{{ task.title }}</h5>
                                <p class="card-text">{{ task.category }}</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Add Task</small>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <div class="confirm">

        </div>
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
